<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            color: #fff;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin: 15px 0;
        }
        .menu a {
            text-decoration: none;
            color: #fff;
        }
        .menu a:hover {
            color: #1e90ff;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .balance {
            font-size: 1.5em;
            color: green;
            margin-bottom: 20px;
        }
        .account-management {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .account-management h3 {
            margin-top: 0;
        }
        .account-management ul {
            list-style-type: none;
            padding: 0;
        }
        .account-management li {
            margin: 10px 0;
        }
        .account-management button {
            padding: 10px 15px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .account-management button:hover {
            background-color: #005f99;
        }
    </style>
    <script>
        function showConsultMessage() {
            alert("Accounts are calculated before they are activated.");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul class="menu">
                <li><a href="#">Account Management</a></li>
                <li><a href="#">Activation Wizard</a></li>
                <li><a href="#">Bot Settings</a></li>
                <li><a href="#">Loading...</a></li>
                <li><a href="#">Loading...</a></li>
                <li><a href="#">Loading...</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="balance">Total Balance: $1,922,831</div>
            <div class="account-management">
                <h3>Account Management Actions</h3>
                <ul>
                    <li>
                        <button onclick="showConsultMessage()">Activate Account</button>
                    </li>
                    <li>
                        <button onclick="showConsultMessage()">Deactivate Account</button>
                    </li>
                    <li>
                        <button onclick="showConsultMessage()">Add Account</button>
                    </li>
                    <li>
                        <button onclick="showConsultMessage()">Remove Account</button>
                    </li>
                    <li>
                        <button onclick="showConsultMessage()">Restrict Account</button>
                    </li>
                    <li>
                        <button onclick="showConsultMessage()">Lift Account Restriction</button>
                    </li>
                    <li>
                        <button onclick="showConsultMessage()">Reset Password</button>
                    </li>
                    <li>
                        <button onclick="showConsultMessage()">View Account Details</button>
                    </li>
                    <li>
                        <button onclick="showConsultMessage()">Update Account Settings</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
